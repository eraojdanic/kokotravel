<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form #06</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background: #f1f5f9;
      padding: 30px;
      border-radius: 10px;
    }

    .form-container {
      flex: 1;
      min-width: 300px;
    }

    .form-container h3 {
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form textarea {
      min-height: 120px;
      resize: vertical;
    }

    form button {
      background: #395e2d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #395e2d;
    }

    .map-container {
      flex: 1;
      min-width: 300px;
      height: 100%;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      min-height: 360px;
      border: none;
      border-radius: 8px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 40px;
      text-align: center;
      gap: 20px;
    }

    .contact-info div {
      flex: 1 1 200px;
      padding: 10px;
    }

    .contact-info i {
      font-size: 24px;
      color: #395e2d;
      margin-bottom: 10px;
      display: block;
    }

    .contact-info a {
      color: #395e2d;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Form #06</h2>

    <div class="contact-wrapper">
      <div class="form-container">
        <h3>Contact Us</h3>
        <form>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Subject" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="map-container">
        <iframe
          src="https://maps.google.com/maps?q=New+York,+NY,+USA&output=embed"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="contact-info">
      <div>
        <i class="fas fa-map-marker-alt"></i>
        <p><strong>Address:</strong> 198 West 21th Street, Suite 721 New York NY 10016</p>
      </div>
      <div>
        <i class="fas fa-phone"></i>
        <p><strong>Phone:</strong> <a href="tel:+1235235598">+1235 2355 98</a></p>
      </div>
      <div>
        <i class="fas fa-paper-plane"></i>
        <p><strong>Email:</strong> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
      </div>
      <div>
        <i class="fas fa-globe"></i>
        <p><strong>Website:</strong> <a href="#">yoursite.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
