<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; padding: 2rem; }
    form { display: flex; flex-direction: column; gap: 1rem; width: 300px; }
    input, textarea, button { padding: 0.6rem; font-size: 1rem; }
    button { background: #4F46E5; color: white; border: none; cursor: pointer; border-radius: 0.4rem; }
    button:hover { background: #4338CA; }
  </style>
</head>
<body>
  <form id="contact-form">
    <p><strong>Name:</strong> {{from_name}}</p>
<p><strong>Email:</strong> {{reply_to}}</p>
<p><strong>Message:</strong></p>
<p>{{message}}</p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Replace with your EmailJS Public Key
    emailjs.init("yt6rnCds2y23GJy0z");

    const form = document.getElementById("contact-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_f34djqq", "template_bmicrlg", this)
        .then(() => {
          alert("✅ Message sent!");
          form.reset();
        })
        .catch((err) => {
          alert("❌ Send failed: " + JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
